# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name fambot.duckdns.org;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name fambot.duckdns.org;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/fambot.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fambot.duckdns.org/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/tusabot-access.log;
    error_log /var/log/nginx/tusabot-error.log;

    # ВАЖНО: Статические файлы афиш (ДОЛЖНО БЫТЬ ПЕРВЫМ!)
    location /posters/ {
        alias /opt/tusabot/project/public/posters/;
        expires 1d;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
        roxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API endpoints
    location /photo/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /stats {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Веб-приложение (должно быть последним!)
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Размер загрузки файлов
    client_max_body_size 50M;
}